<div class="content">
  <h1 class="header">Edit Contact</h1>
  <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
    <section>
      <nav>Name/Info</nav>
      <div>
        <input formControlName="firstName" placeholder="First Name" />
        <input formControlName="lastName" placeholder="Last Name" />
        <input formControlName="dateOfBirth" [value]="contactForm.controls.dateOfBirth.value | date:'yyyy-MM-dd'" type="date" placeholder="Date of Birth" />
        <div>
          <input
            formControlName="favoritesRanking"
            placeholder="Favorites Ranking"
            type="range"
            min="1"
            max="10"
          />
          <span>{{ contactForm.controls.favoritesRanking.value }}</span>
        </div>
        <div>
          <input
            type="checkbox"
            formControlName="personal"
            placeholder="Personal"
          />
          Personal
        </div>
      </div>
    </section>
    <section>
      <nav>Phone</nav>
      <div formGroupName="phone" class="flex-column">
        <div class="flex-group">
          <input formControlName="phoneNumber" placeholder="Phone" />
          <img src="/assets/plus-grey-blue.png" class="add" />
        </div>
        <div class="radio">
          <span *ngFor="let phoneType of phoneTypes">
            <input
              type="radio"
              formControlName="phoneType"
              [value]="phoneType.value"
            />
            {{ phoneType.title }}
          </span>
        </div>
      </div>
    </section>
    <section>
      <nav>Address</nav>
      <div>
        <div formGroupName="address" class="address">
          <div class="flex-group">
            <input placeholder="Address" formControlName="streetAddress" />
            <img src="/assets/plus-grey-blue.png" class="add" />
          </div>
          <input placeholder="City" formControlName="city" />
          <input placeholder="State/Region" formControlName="state" />
          <input placeholder="Zip/Postal Code" formControlName="postalCode" />
          <select>
            @for(addressType of addressTypes; let idx = $index; track idx) {
            <option
              value="{{ addressType.value }}"
              formControlName="addressType"
            >
              {{ addressType.title }}
            </option>
            }
          </select>
        </div>
      </div>
    </section>
    <section>
      <nav>Notes</nav>
      <div>
        <textarea formControlName="notes" placeholder="Notes" rows="5"></textarea>
      </div>
    </section>
    <div class="buttons">
      <button class="secondary">Cancel</button>
      <button class="primary" type="submit">Save</button>
    </div>
  </form>
</div>
