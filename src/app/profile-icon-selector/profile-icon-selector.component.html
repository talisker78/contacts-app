@if(showAllIcons) {
<ul>
  @for(iconName of this.profileIcons; track iconName) {
  <li>
    <img
      [src]="'/assets/profile/' + iconName"
      [class.selected]="this.selectedIcon === iconName"
      [alt]="iconName"
      (click)="iconSelected(iconName)"
    />
  </li>
  }
</ul>
} 
@if(!showAllIcons) {
<img [src]="'/assets/profile/' + this.selectedIcon" [alt]="this.selectedIcon" (click)="showAllIcons = true" />
}
